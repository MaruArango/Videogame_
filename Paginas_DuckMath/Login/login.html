      <div class="registro-label">Iniciar Sesión</div>

      <!-- Formulario de login -->
      <form action="login.php" method="POST" id="loginForm">
        <div class="input-group">
          <label for="username">Username/Correo:</label>
          <input type="text" id="username" name="username" placeholder="Ingresa tu nombre de usuario" required>
        </div>

        <div class="input-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
        </div>

        <button type="submit" class="continue-btn">Iniciar Sesión</button>
      </form>

      <a href="registro.html" class="switch-btn">¿No tienes cuenta? Regístrate</a>
    </div>
